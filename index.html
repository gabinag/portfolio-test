<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gabi Nagamuta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    
</head>
<body>
    <header class="header">
        <img class="logo-header" src="assets/img/logo1.jpeg" alt="logo Gabi Nagamuta">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button"  href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Gabi Nagamuta</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button"  href="" lang="en">Download CV</a>
                <a class="button"  href="" >Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">           
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo HTML5"> 
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>   
            </article>

            <article class="skill-tec">           
                <img class="icon" src="assets/img/ico_js.png" alt="Logo JavaScript"> 
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>   
            </article>

            <article class="skill-tec">           
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo CSS3"> 
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>   
            </article>

            <article class="skill-tec">           
                <img class="icon" src="assets/img/ico_nodejs.png" alt="Logo nodeJs"> 
                <div class="right">
                    <h3 class="title">Node JS</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>   
            </article>
        </div>
    </section>

    <section class="section -second">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-cursoemvideo.jpg" alt="Logo curso em video">
                </figure>
            </a>
            <a href="https://codepen.io/your-work" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo-codepen.png" alt="Logo codepen">
                </figure>
            </a>
            <a href="https://gabinag.github.io/index.html">
                <figure class="card-project">
                    <img class="logo" src="assets/img/logo1.jpeg" alt="Logo da pÃ¡gina pessoal">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
